<div ng-controller="ShoppingCartController" id="cart-page" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-md-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                            <div class="col-md-2 pull-right">
                                <a href="#/"><button type="button" class="btn btn-primary btn-sm btn-block">
                                    Continue shopping
                                </button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">

                    <div ng-repeat="product in cart" >
                    <div class="row">
                        <div class="col-md-2"><img class="img-responsive" src="{{product.image_url}}">
                        </div>
                        <div class="col-md-4">
                            <h4 class="product-name"><strong>{{product.name}}</strong></h4>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-6 text-right">
                                <h6><strong>{{product.price}} <span class="text-muted">x</span></strong></h6>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control input-sm" value="{{ product.quantity }}">
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-link btn-md">
                                    <span class="glyphicon glyphicon-trash"> </span>
                                </button>
                            </div>

                        </div>

                    </div>
                        <hr/>
                    </div>


                    <div class="row">
                        <div class="text-center">

                            <div class="col-md-3">
                                <button type="button" class="btn btn-default btn-sm btn-block">
                                    Update cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <div class="col-md-9">
                            <h4 class="text-right">Total <strong>{{cart_total | currency}}</strong></h4>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-success btn-block">
                                Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

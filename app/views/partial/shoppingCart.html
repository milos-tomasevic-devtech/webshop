<div ng-controller="ShoppingCartController" id="cart-page" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-md-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                            <div class="col-md-2 pull-right">
                                <a href="#/"><button type="button" class="btn btn-primary btn-sm btn-block">
                                    Continue shopping
                                </button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">

                    <h4 ng-if="!cart.incart">
                      Empty cart.
                    </h4>
                    <div ng-controller="CartItemController" ng-repeat="product in cart.items" >
                    <div class="row">
                        <div class="col-md-2"><img class="img-responsive" src="{{product.image_url}}">
                        </div>
                        <div class="col-md-4">
                            <h4 class="product-name"><strong>{{product.name}}</strong></h4>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-6 text-right">
                                <h6><strong>{{product.price}} <span class="text-muted">x</span></strong></h6>
                            </div>
                            <div class="col-md-4">
                                <input type="number" class="form-control input-sm"  ng-model="product.quantity" >
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-link btn-md">
                                    <span ng-click="removeItem(product.id)" class="glyphicon glyphicon-trash"> </span>
                                </button>

                            </div>

                        </div>

                    </div>
                        <hr/>
                    </div>


                    <div class="row">
                        <div class="text-center">

                        </div>
                    </div>
                </div>
                <div ng-if="cart.incart" class="panel-footer">
                    <div class="row text-center">
                        <div class="col-md-9">
                            <h4  class="text-right">Total <strong>{{cart.cart_total | currency}}</strong></h4>
                        </div>
                        <div class="col-md-3">

                                <a class="btn btn-success btn-block" href="#/checkout">Checkout</a>

                            <button ng-click="removeAll();" type="button" class="btn btn-success btn-block">
                                Remove All
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
